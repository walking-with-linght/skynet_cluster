<div class="subpage">
    <h1 class="page-title">服务器参数配置</h1>
    
    <div class="card">
        <div class="card-header">
            <h2>修改服务器参数</h2>
        </div>
        <div class="card-body">
            <form id="config-form">
                <div class="form-group">
                    <label for="param-name" class="form-label">参数名称</label>
                    <select id="param-name" class="form-input" required>
                        <option value="">-- 请选择参数 --</option>
                        <option value="max_players">最大玩家数</option>
                        <option value="drop_rate">物品掉落率</option>
                        <option value="exp_rate">经验倍率</option>
                        <option value="maintenance">维护模式</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="param-value" class="form-label">参数值</label>
                    <input type="text" id="param-value" class="form-input" placeholder="输入新的参数值" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-block">提交修改</button>
                </div>
            </form>
            
            <div class="response-area" id="response-area" style="margin-top: 20px; display: none;">
                <h3>服务器响应</h3>
                <pre id="response-content" style="background: #f8f9fa; padding: 15px; border-radius: 4px; overflow: auto;"></pre>
            </div>
        </div>
    </div>
</div>
