<div class="subpage">
    <h1 class="page-title">在线玩家统计</h1>
    
    <div class="card">
        <div class="card-header">
            <h2>各区服在线人数</h2>
            <button id="refresh-online" class="btn">刷新数据</button>
        </div>
        <div class="card-body">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>服务器</th>
                        <th>游戏名</th>
                        <th>在线人数</th>
                        <th>负载状态</th>
                    </tr>
                </thead>
                <tbody id="online-data"></tbody>
            </table>
        </div>
    </div>
    
    <!-- ECharts图表容器 -->
    <div class="card">
        <div class="card-header">
            <h2>在线玩家趋势图</h2>
            <select id="online-history-select" style="margin-left:40px;"></select>
        </div>
        <div class="card-body">
            <div id="online_history_container" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
</div>
