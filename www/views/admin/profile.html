<div class="subpage">
    <h1 class="page-title">个人中心</h1>
    
    <div class="card">
        <div class="card-body">
            <div class="user-profile">
                <div class="profile-item">
                    <span class="label">用户名：</span>
                    <span id="profile-username"></span>
                </div>
                
                <div class="profile-item">
                    <span class="label">手机号：</span>
                    <span id="profile-phone"></span>
                    <button id="change-phone-btn" class="btn" style="margin-left: 10px;">修改手机号</button>
                </div>
                
                <div class="profile-actions" style="margin-top: 30px;">
                    <button id="change-password-btn" class="btn">修改密码</button>
                    <button id="logout-profile-btn" class="btn" style="background-color: #f8f9fa; color: var(--danger-color); border: 1px solid #ddd; margin-left: 10px;">退出登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
