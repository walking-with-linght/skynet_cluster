<div class="auth-page">
    <h2>找回密码</h2>
    
    <form id="forgot-password-form">
        <div class="form-group">
            <label for="reset-phone" class="form-label">手机号</label>
            <input type="text" id="reset-phone" class="form-input" placeholder="请输入手机号" required>
        </div>
        
        <div class="form-group">
            <label for="reset-code" class="form-label">验证码</label>
            <div class="sms-code-group">
                <input type="text" id="reset-code" class="form-input" placeholder="请输入验证码" required>
                <button type="button" id="send-reset-code" class="btn">获取验证码</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="new-password" class="form-label">新密码</label>
            <input type="password" id="new-password" class="form-input" placeholder="请输入新密码" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">重置密码</button>
        </div>
    </form>
    
    <div class="auth-links">
        <a href="#" data-auth-page="login" class="auth-link">返回登录</a>
    </div>
</div>
