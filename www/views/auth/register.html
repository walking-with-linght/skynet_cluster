<div class="auth-page">
    <h2>用户注册</h2>
    
    <form id="register-form">
        <div class="form-group">
            <label for="reg-username" class="form-label">用户名</label>
            <input type="text" id="reg-username" class="form-input" placeholder="请输入用户名" required>
        </div>
        
        <div class="form-group">
            <label for="reg-phone" class="form-label">手机号</label>
            <div class="sms-code-group">
                <input type="text" id="reg-phone" class="form-input" placeholder="请输入手机号" required>
                <button type="button" id="send-sms-btn" class="btn">发送验证码</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="reg-code" class="form-label">验证码</label>
            <input type="text" id="reg-code" class="form-input" placeholder="请输入验证码" required>
        </div>
        
        <div class="form-group">
            <label for="reg-password" class="form-label">密码</label>
            <input type="password" id="reg-password" class="form-input" placeholder="请输入密码" required>
        </div>
        
        <div class="form-group">
            <label for="reg-confirm-password" class="form-label">确认密码</label>
            <input type="password" id="reg-confirm-password" class="form-input" placeholder="请再次输入密码" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">注册</button>
        </div>
    </form>
    
    <div class="form-footer">
        已有账号？<a href="#" data-auth-page="login">立即登录</a>
    </div>
</div>
